<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="task3/css/style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div>
        <label for="gameMode">Choose game mode:</label>
        <select id="gameMode">
            <option value="friend">Play with Friend</option>
            <option value="computer">Play with Computer</option>
        </select>
    </div>

    <!-- Pop-up message box -->
    <div id="winnerMessage" class="winner-message"></div>
    

    <div id="board" class="board">
        <div class="cell" onclick="handleClick(0)"></div>
        <div class="cell" onclick="handleClick(1)"></div>
        <div class="cell" onclick="handleClick(2)"></div>
        <div class="cell" onclick="handleClick(3)"></div>
        <div class="cell" onclick="handleClick(4)"></div>
        <div class="cell" onclick="handleClick(5)"></div>
        <div class="cell" onclick="handleClick(6)"></div>
        <div class="cell" onclick="handleClick(7)"></div>
        <div class="cell" onclick="handleClick(8)"></div>
    </div>

    <p id="last-move">Last move: </p>

    <button onclick="resetGame()">
        <i class="fas fa-redo-alt"></i> Reset Game
      </button>
      

    <script src="task3/js/script.js"></script>
</body>

</html>
